spring.application.name=parkeoya

# Spring DataSource Configuration - Aiven MySQL (Producción) - Updated Nov 2025
spring.datasource.url=jdbc:mysql://mysql-parkeoya-parqueoya.e.aivencloud.com:25208/defaultdb?useSSL=true&requireSSL=true&serverTimezone=America/Lima
spring.datasource.username=${DB_USERNAME:avnadmin}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Spring Data JPA Configuration
spring.jpa.show-sql=false

# Spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=upc.edu.pe.parkeoya.backend.v1.shared.infrastructure.persistence.jpa.SnakeCasePhysicalNamingStrategy

# Elements take their values from maven pom.xml build-related information
documentation.application.description=@project.description@
documentation.application.version=@project.version@

# JWT Configuration Properties
authorization.jwt.secret=8Zz5tw0Ionm3XPZZfN0NOml3z9FMfmpgXwovR9fp6ryDIoGRM8EPHAB6iHsc0fb
authorization.jwt.expiration.days=7

# Firebase & MQTT disabled
firebase.enabled=false
mqtt.enabled=false

# Spring Boot Actuator - Health Check
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true

# Server Configuration
server.port=8080
server.error.include-message=always

# Logging Configuration (Producción)
logging.level.root=INFO
logging.level.upc.edu.pe.parkeoya=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.web=INFO
