version: '3.8'

services:
  parkeoya-backend:
    image: parkeoya-backend:local
    build:
      context: .
      dockerfile: Dockerfile
    container_name: parkeoya-api
    ports:
      - "8080:8080"
    environment:
      # Base de datos Aiven MySQL
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-parqueoya-parqueoya.k.aivencloud.com:25208/defaultdb?useSSL=true&requireSSL=true&serverTimezone=America/Lima
      SPRING_DATASOURCE_USERNAME: avnadmin
      SPRING_DATASOURCE_PASSWORD: AVNS_cE7yRN4O6rCL1d24Iya
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      
      # JPA/Hibernate
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: false
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQLDialect
      SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL: true
      
      # Server
      SERVER_PORT: 8080
      SERVER_ERROR_INCLUDE_MESSAGE: always
      
      # JWT (ajusta según tu configuración)
      JWT_SECRET: parkeoya-secret-key-change-this-in-production-2024
      JWT_EXPIRATION: 86400000
      
      # Logging
      LOGGING_LEVEL_ROOT: INFO
      LOGGING_LEVEL_UPC_EDU_PE: DEBUG
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - parkeoya-network

networks:
  parkeoya-network:
    driver: bridge
